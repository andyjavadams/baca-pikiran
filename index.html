<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Web program TailwindCSS | AndyJs" />
        <meta name="author" content="andyjavadams" />
        <link rel="icon" href="https://c.top4top.io/p_208369npm0.png" />
        <title>Dukun dyvsss</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 h-screen flex justify-center items-center">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-80">
            <h2 class="text-center text-2xl mb-4">Pembaca Pikiran</h2>
            <input
                type="text"
                id="input"
                class="block w-full p-2 mb-4 border border-gray-300 rounded"
                placeholder="Masukkan teks"
            />
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                onclick="baca()"
            >
                Baca
            </button>
            <div id="hasil" class="mt-4"></div>
            <div id="loading" class="hidden mt-4 text-gray-600">
                Baginda andy sedang menyuruh asistennya memikirkan apa yang kamu
                pikirkan ...
            </div>
        </div>

        <script>
            function baca() {
                var teks = document.getElementById("input").value;
                var hasil = document.getElementById("hasil");
                var loading = document.getElementById("loading");
                var utterance = new SpeechSynthesisUtterance(teks);

                // Ubah bahasa menjadi Indonesia
                utterance.lang = "id";

                // Ubah suara menjadi suara Indonesia
                var voices = speechSynthesis.getVoices();
                for (var i = 0; i < voices.length; i++) {
                    if (voices[i].lang === "id") {
                        utterance.voice = voices[i];
                        break;
                    }
                }

                loading.classList.remove("hidden");
                setTimeout(function () {
                    loading.classList.add("hidden");
                    hasil.innerHTML = teks;
                    speechSynthesis.speak(utterance);
                }, 4000); //loadingnya
            }
        </script>
    </body>
</html>
